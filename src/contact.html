{% include "header.html" %}
<div class="container p-3">
    <div class="card">
        <div class="card-header leader">
			{{data.title}}
        </div>
        <div class="card-body">
            <ul class="list-group">
            {% for contact in data.contacts %}
                <li class="list-group-item">
					{{contact.name}}, {{contact.institution}} <br>
					Email: <code>{{contact.email}}</code>
                </li>
            {% endfor %}
            </ul>
        </div>
    </div>
</div>
