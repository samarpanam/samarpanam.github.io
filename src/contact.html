{% include "header.html" %}
<div class="container p-3">
    <div class="card">
        <div class="card-header leader">
            Contact
        </div>
        <div class="card-body">
            <ul class="list-group">
            {% for contact in data.contacts %}
                <li class="list-group-item">
                    {{contact.name}} <pre>{{contact.email}}</pre>
                </li>
            {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% include "footer.html" %}
